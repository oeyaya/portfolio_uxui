<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서혜정 UXUI PORTFOILO</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <div class="pf-header-wrap">
            <div class="pf-header">
                <h1><a href="index.html">PORTFOLIO</a></h1>
            </div>
    </div>
    <div class="pf-header-wrap fixed">
        <div class="pf-header">
            <div class="home">
                <a href="index.html">
                    <span>HOME</span>
                    <img src="./img/icn_home.svg" alt="홈">
                </a>
            </div>
        </div>
    </div>
    <section class="works4">
        <div class="sect sect1">
            <div class="inner">
                <img src="./img/event_info_img.svg" alt="">
                <div class="main-tit">
                    <h3 data-aos="fade-up" data-aos-duration="800">이벤트 상세페이지/배너<br>전담 운영 관리</h3>
                </div>
            </div>
            <img src="./img/_event_main_img.svg" alt="">
        </div>
        <div class="sect sect2">
            <div class="inner">
                <div class="sub-type-divi" data-aos="fade-up" data-aos-duration="800">
                    <strong>알뜰폰 <span>메인 배너</span></strong>
                    <p class="disc white">MVNO(KG모바일) 이벤트 전담하였다.<br>
                    pc/tab/mob 3가지 사이즈로 반응형 웹에 대응하였다.</p>
                </div>
                <div class="event_bn">
                    <img src="./img/event_pc_bn.svg" alt="">
                    <img src="./img/event_pc.svg" alt="">
                </div>
                <div class="event_bn2">
                    <img src="./img/event_tab_bn.svg" alt="">
                    <img src="./img/event_tab.svg" alt="">
                </div>
            </div>
        </div>
        <div class="sect sect3">
            <div class="inner">
                <div class="sub-type-event">
                    <div class="sub-type-divi" data-aos="fade-up" data-aos-duration="800">
                        <strong>알뜰폰 월 프로모션<span>상세 제작</span></strong>
                        <p class="disc white">월 3~4개 자체 제작 상세페이지를 소화하였다.<br>
                        버튼, 응모하기 등 퍼블리싱을 통해 서비스의 고객 유입을 도왔다.</p>
                    </div>
                </div>
            </div>
            <div class="event_slide">
                <div class="slide_area area-1"></div>
                <div class="slide_area area-2"></div>
                <div class="slide_area area-3"></div>
            </div>
        </div>
        <div class="sect sect4">
            <div class="link_mark">
                <img src="./img/kgmobile_logo.png" alt="" data-aos="flip-left" data-aos-duration="800" class="link_logo">
                <a href="https://www.kgmobile.co.kr/main" data-aos="fade-up" data-aos-duration="800">KG모바일 홈페이지<img src="./img/arrow_white.svg" alt="" class="link_info"></a>
            </div>
        </div>
    </section>
    <footer>
        <div class="inner">
            <div class="ft-cont">
                <p>서혜정 UXUI Designer<br>
                    2024<br>
                    portfolio
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
